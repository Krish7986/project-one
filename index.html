<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff3399;
        }
        .balloons {
            animation: float 2s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday! 🎂</h1>
        <p>Wishing you all the happiness and joy on your special day! 🎈🎁</p>
        <img class="balloons" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Balloons-aj.svg/512px-Balloons-aj.svg.png" width="150" alt="Balloons">
    </div>
</body>
</html>
